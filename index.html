<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Daily Planner: One Day at a Time</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4A5568">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            background-color: #F7FAFC; /* bg-gray-50 */
        }
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }
        .page { display: none; }
        .page.active { display: block; }
        
        /* Style for checked checklist items */
        .checklist-item input[type="checkbox"]:checked + label {
            text-decoration: line-through;
            color: #A0AEC0; /* text-gray-500 */
        }
        textarea {
             background-color: transparent;
             background-image:
                linear-gradient(to right, #E2E8F0 1px, transparent 1px);
             background-size: 100% 1.75rem; /* Match line-height */
             line-height: 1.75rem;
             border: none;
             resize: none;
        }
        textarea:focus {
            outline: none;
            box-shadow: none;
        }
        .no-print {
             display: block;
        }
        @media print {
            body { background-color: #fff !important; }
            .page, .index-page { 
                display: block !important; 
                box-shadow: none !important; 
                margin: 0 !important; 
                border: none !important; 
                page-break-before: always;
            }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-700">

    <div id="main-container" class="container mx-auto p-4 max-w-3xl">
        <!-- Install Button -->
        <div class="no-print text-center mb-4" id="install-container" style="display: none;">
            <button id="install-button" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition shadow-md">
                Install Planner App
            </button>
        </div>

        <!-- Cover Page -->
        <div id="cover-page" class="page active bg-white p-8 rounded-lg shadow-2xl text-center border-t-8 border-gray-800">
            <h1 class="font-playfair text-5xl md:text-6xl text-gray-800">One Day at a Time</h1>
            <p class="text-2xl mt-2 text-gray-500">2025</p>
            <p class="mt-8 text-lg">Your personal planner for a year of intention and reflection.</p>
            <button onclick="showIndex()" class="no-print mt-8 bg-gray-800 hover:bg-gray-900 text-white font-bold py-3 px-8 rounded-lg transition-transform transform hover:scale-105">
                Begin
            </button>
        </div>

        <!-- Index Page -->
        <div id="index-page" class="page bg-white p-8 md:p-12 rounded-lg shadow-xl border-t-8 border-gray-800">
            <h2 class="font-playfair text-4xl font-bold text-center text-gray-800 border-b-2 pb-4 mb-8">Index of Months</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 text-center">
                <!-- Month links are generated by JS -->
            </div>
        </div>

        <!-- Monthly Pages Container -->
        <div id="monthly-pages-container"></div>
    </div>

    <script>
        // --- PWA & Data Persistence Logic ---
        let deferredPrompt;
        const installContainer = document.getElementById('install-container');
        const installButton = document.getElementById('install-button');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installContainer.style.display = 'block';
        });

        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
                installContainer.style.display = 'none';
            }
        });
        
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered.'))
                    .catch(err => console.log('Service Worker registration failed: ', err));
            });
        }

        // --- Data Saving/Loading from localStorage ---
        const saveData = (key, value) => localStorage.setItem(key, value);
        const loadData = (key) => localStorage.getItem(key);

        function loadDataForPage(pageElement) {
            if (!pageElement || !pageElement.dataset.dayId) return;
            const dayId = pageElement.dataset.dayId;
            
            pageElement.querySelectorAll('.checklist-item').forEach((item, index) => {
                const textKey = `planner-2025-${dayId}-task-text-${index}`;
                const checkedKey = `planner-2025-${dayId}-task-checked-${index}`;
                item.querySelector('input[type="text"]').value = loadData(textKey) || '';
                item.querySelector('input[type="checkbox"]').checked = loadData(checkedKey) === 'true';
            });

            pageElement.querySelectorAll('textarea').forEach(textarea => {
                const key = `planner-2025-${dayId}-${textarea.dataset.fieldType}-0`;
                textarea.value = loadData(key) || '';
            });
        }

        // --- Navigation Logic ---
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            const newPage = document.getElementById(pageId);
            if (newPage) {
                newPage.classList.add('active');
                loadDataForPage(newPage);
                localStorage.setItem('last-viewed-page', pageId);
            }
            window.scrollTo(0, 0);
        }

        function showIndex() { showPage('index-page'); }

        function showMonth(monthId) {
            const firstDayOfMonth = document.querySelector(`.${monthId}-page`);
            if (firstDayOfMonth) showPage(firstDayOfMonth.id);
        }

        function navigateDay(currentDayId, direction) {
            const currentPage = document.getElementById(currentDayId);
            const targetPage = direction === 'next' ? currentPage.nextElementSibling : currentPage.previousElementSibling;
            if (targetPage && targetPage.classList.contains('page')) {
                showPage(targetPage.id);
            } else {
                showIndex();
            }
        }

        // --- Planner Generation Logic ---
        document.addEventListener('DOMContentLoaded', function() {
            const monthlyContainer = document.getElementById('monthly-pages-container');
            const indexContainer = document.querySelector('#index-page .grid');
            const year = 2025;
            const months = [
                'January', 'February', 'March', 'April', 'May', 'June', 
                'July', 'August', 'September', 'October', 'November', 'December'
            ];

            months.forEach((monthName, monthIndex) => {
                const monthId = monthName.toLowerCase();
                indexContainer.innerHTML += `
                    <a href="#${monthId}" onclick="showMonth('${monthId}')" class="p-3 bg-gray-100 hover:bg-blue-100 rounded-lg shadow-sm transition-all duration-300 transform hover:scale-105">
                        <span class="font-semibold text-gray-700">${monthName}</span>
                    </a>`;

                const daysInMonth = new Date(year, monthIndex + 1, 0).getDate();
                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(year, monthIndex, day);
                    const dayId = `${monthId}-${day}`;
                    const dayOfWeek = date.toLocaleDateString('en-US', { weekday: 'long' });
                    const fullDateString = `${dayOfWeek}, ${monthName} ${day}, ${year}`;

                    let checklistHtml = '';
                    for (let i = 0; i < 7; i++) {
                        const textKey = `planner-2025-${dayId}-task-text-${i}`;
                        const checkedKey = `planner-2025-${dayId}-task-checked-${i}`;
                        checklistHtml += `
                            <li class="flex items-center checklist-item">
                                <input id="${checkedKey}" type="checkbox" onchange="saveData('${checkedKey}', this.checked)" class="h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500 cursor-pointer">
                                <label for="${checkedKey}" class="ml-3 w-full">
                                    <input type="text" oninput="saveData('${textKey}', this.value)" class="w-full bg-transparent focus:outline-none text-gray-600 placeholder-gray-400" placeholder="New task...">
                                </label>
                            </li>`;
                    }

                    const dayHtml = `
                        <div id="${dayId}" data-day-id="${dayId}" class="page ${monthId}-page bg-white p-6 md:p-8 rounded-lg shadow-xl border-t-8 border-gray-800 my-4">
                            <div class="flex justify-between items-center border-b-2 border-gray-100 pb-3 mb-6">
                                <button onclick="navigateDay('${dayId}', 'prev')" class="no-print p-2 rounded-full hover:bg-gray-100 transition">
                                    <svg class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                                </button>
                                <h3 class="font-playfair text-xl font-bold text-center text-gray-800">${fullDateString}</h3>
                                <button onclick="navigateDay('${dayId}', 'next')" class="no-print p-2 rounded-full hover:bg-gray-100 transition">
                                    <svg class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                                </button>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <div>
                                    <h4 class="text-lg font-semibold text-gray-700">To-Do List</h4>
                                    <ul class="checklist space-y-2 mt-2">${checklistHtml}</ul>
                                </div>
                                <div class="space-y-6">
                                    <div>
                                        <h4 class="text-lg font-semibold text-gray-700 mb-1">Notes</h4>
                                        <textarea data-field-type="notes" oninput="saveData('planner-2025-${dayId}-notes-0', this.value)" rows="8" class="w-full p-1" placeholder="Write your notes here..."></textarea>
                                    </div>
                                    <div>
                                        <h4 class="text-lg font-semibold text-gray-700 mb-1">Poem of the Day</h4>
                                        <textarea data-field-type="poem" oninput="saveData('planner-2025-${dayId}-poem-0', this.value)" rows="5" class="w-full p-1" placeholder="A space for daily verse..."></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="no-print text-center mt-8 pt-4 border-t border-gray-100">
                                <button onclick="showIndex()" class="text-blue-600 hover:text-blue-800 font-semibold">Back to Index</button>
                            </div>
                        </div>`;
                    monthlyContainer.insertAdjacentHTML('beforeend', dayHtml);
                }
            });
            
            const lastPage = loadData('last-viewed-page');
            if (lastPage && document.getElementById(lastPage)) {
                showPage(lastPage);
            } else {
                showPage('cover-page');
            }
        });
    </script>
</body>
</html>
